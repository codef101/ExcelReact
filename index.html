<html>

<head>
    <title>React Fancy Table Learner</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>


    <script type="text/babel">

        const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];
        const data = [
            [
                'A Tale of Two Cities', 'Charles Dickens',
                'English', '1859', '200 million',
            ],
            [
                'Le Petit Prince (The Little Prince)', 'Antoine de Saint-Exup√©ry',
                'French', '1943', '150 million',
            ],
            [
                "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
                'English', '1997', '120 million',
            ],
            [
                'And Then There Were None', 'Agatha Christie',
                'English', '1939', '100 million',
            ],
            [
                'Dream of the Red Chamber', 'Cao Xueqin',
                'Chinese', '1791', '100 million',
            ],
            [
                'The Hobbit', 'J. R. R. Tolkien',
                'English', '1937', '100 million',
            ],
        ];

        class Excel extends React.Component {
            constructor(){
                super();
                this.state = {data: props.initialData}
            }
            render() {
                const headers = []
                return (
                    <table>
                        <thead>
                            <tr>
                                {this.props.headers.map((title,key) => <th key={key}>{title}</th>)}
                            </tr>
                        </thead>
                        <tbody>
                            {this.state.data.map((row, idx) => (
                                <tr key={key}>
                                    {row.map((cell, idx) => (
                                        <td key={idx}> {cell}</td>
                                    ) )}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )
            }
        }
        class MyPage extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Excel</h1>
                        <Excel headers={headers} initialData={data} />
                    </div>
                )
            }
        }

        window.onload = function () {
            ReactDOM.render(
                <MyPage />,
                document.getElementById('root')
            );
        };

    </script>
</body>

</html>
