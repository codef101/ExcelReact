<html>

<head>
    <title>React Fancy Table Learner</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <script type="text/babel">

        const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];
        const data = [
            [
                'A Tale of Two Cities', 'Charles Dickens',
                'English', '1859', '200 million',
            ],
            [
                'Le Petit Prince (The Little Prince)', 'Antoine de Saint-ExupÃ©ry',
                'French', '1943', '150 million',
            ],
            [
                "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
                'English', '1997', '120 million',
            ],
            [
                'And Then There Were None', 'Agatha Christie',
                'English', '1939', '100 million',
            ],
            [
                'Dream of the Red Chamber', 'Cao Xueqin',
                'Chinese', '1791', '100 million',
            ],
            [
                'The Hobbit', 'J. R. R. Tolkien',
                'English', '1937', '100 million',
            ],
        ];

        function clone(o) {
            return JSON.parse(JSON.stringify(o));
        }

        class Excel extends React.Component {
            constructor(props) {
                super();
                this.state = {
                    data: props.initialData,
                    sortby: null,
                    descending: false,
                };
                this.sort = this.sort.bind(this);
            }
            sort(e) {
                console.log('sorting....')

                const column = e.target.cellIndex;
                const data = clone(this.state.data);
                const descending = this.state.sortby === column && !this.state.descending;

                data.sort((a, b) => {
                    console.log('a column', a[column])
                    console.log('b column', b[column])
                    if (a[column] === b[column]) {
                        return 0;
                    }
                    return descending
                        ? a[column] < b[column]
                            ? 1
                            : -1
                        : a[column] > b[column]
                            ? 1
                            : -1;
                });

                this.setState({
                    data,
                    sortby: column,
                    descending,
                });
            }
            render() {
                const headers = []
                return (
                    <table>
                        <thead>
                            <tr onClick={this.sort}>
                                {this.props.headers.map((title, idx) => {
                                    if (this.state.sortby === idx) {
                                        title += this.state.descending ? ' \u2191' : ' \u2193'
                                    }
                                    return <th key={idx}>{title}</th>
                                })}
                            </tr>
                        </thead>
                        <tbody>
                            {this.state.data.map((row, key) => (
                                <tr key={key}>
                                    {row.map((cell, idx) => (
                                        <td key={idx}> {cell}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )
            }
        }

        Excel.propTypes = {
            headers: PropTypes.arrayOf(PropTypes.string),
            initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
        };

        class MyPage extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Excel</h1>
                        <Excel headers={headers} initialData={data} />
                    </div>
                )
            }
        }

        window.onload = function () {
            ReactDOM.render(
                // <StrictMode>
                <MyPage />
                // </StrictMode>
                ,
                document.getElementById('root')
            );
        };

    </script>
</body>

</html>
